<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
    <nav class="nav" style="background-color: aquamarine;">
            
        <h2 style="color: black;font-family: Calibri;margin-left: 3.5rem;">Expense Tracker</h1>
        <h1 id="welcome"> </h1>
     
        </nav>
        <div class="row" style="background-color: yellowgreen;" >
            <div class="col-md-3">
            <h4 style="margin-left: 0rem;" id="message"> </h4>
            </div>
            <div class="col-md-2">
                <button onclick="download()" class="btn btn-primary" id="downloadexpense">Download File</button>
            </div>
            <div class="col-md-2">
                 <button onclick="showDownloadedFiles()" class="btn btn-dark" id="downloadedFiles">Downloaded File list</button>
            </div>
            <div class="col-md-2">
                <button onclick="showLeaderboard()" class="btn btn-warning" id="leaderboard">LeaderBoard</button>
            </div>
        <div class="col-md-2">
        <button   class="btn btn-dark" id="buy premium">Buy Premium</button>
         </div>
         <div class="col-md-1">
        <button onclick="logOut()" class="btn btn-info" id="logout">Logout</button>
        </div>
        </div>
        <div class="row justify-content-left ">
            <div class="col-md-4">
            <div class="card " style="max-width: 480px;margin-left: 1rem;">
              <div class="col-md-12" style="background-color: aquamarine;">
                <div class="card-body">
                    <form  action="" id="addForm">

                        <br>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">Amount</label>
                                <div class=" col-sm-1">
                                    <i class="bi bi-currency-rupee"></i>
                                
                                </div>
                                <div class=" col-sm-8">
                                <input type="number" id="amount" class="form-control" >
                                </div>
                            </div>
                        <br>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">Details</label>
                                <div class=" col-sm-1">
                                    <i class="bi bi-card-text"></i>
                                
                                </div>
                                <div class=" col-sm-8">
                                <input type="text" id="description" class="form-control" >
                             </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">Category</label>
                                <div class=" col-sm-1">
                                    <i class="bi bi-cart4"></i>
                                
                                </div>
                                <div class=" col-sm-8">
                                    <select class="form-select" id="category" >
                                        <option>Fuel</option>
                                        <option>Food</option>
                                        <option>Electricity</option>
                                        <option>Movies</option>
                                        <option>Groceries</option>
                                    </select>
                             </div>
                            </div>
                        </div>
                        <input value="Add Expense" type="submit" class="btn btn-success" id = 'submit' style="margin-left: 15rem;">

                    </form>
                    
                </div>       
              </div>
              <div style="background-color: yellow">
              <h3 style="color: black;font-family: Calibri;margin-left: 7.5rem;">LeaderBoard</h3>
            </div>
            <div class="row" style="background-color: aquamarine;color:brown">
                <div class="col-sm-6" style="text-align:center;font-family: sans-serif;font-size: 18px;">
                <span >User Name</span>
                </div>
                <div class="col-sm-6" style="text-align:center;font-family: Trebuchet MS;font-size: 18px;">
                <span>Total Expense</span>
                </div>
            </div>
            <ul id="items1" class="list-group" style="list-style: none; display: flex;" >
                
            </ul>
            </div>    

            
            
            <div class="col-md-8">
                <div class="row" style="background-color: aquamarine;color:brown">
                    <div class="col-sm-1" style="text-align:center;font-family: sans-serif;font-size: 21px;">
                    <span >Id.</span>
                    </div>
                    <div class="col-sm-3" style="text-align:center;font-family: sans-serif;font-size: 21px;">
                    <span >Expense Amount</span>
                    </div>
                    <div class="col-sm-3" style="text-align:center;font-family: Trebuchet MS;font-size: 21px;">
                    <span>Expense Details</span>
                    </div>
                    <div class="col-sm-3" style="text-align:center;font-family: Trebuchet MS;font-size: 21px;">
                    <span>Expense Category</span>
                    </div>
                    <div class="col-sm-2" style="text-align:center;font-family: Trebuchet MS;font-size: 21px;margin-right:0rem">
                    <span>
                        Action
                    </span>
                    </div>
                </div>    

            <ol type="1" id="items" class="list-group" style="list-style: none; display: flex;" >
                    
            </ol>
                <div class="form-group row">
                            <label for="" class="col-form-label col-sm-2">Rows Per Page</label>
                               
                                <div class=" col-sm-3">
                                    <select class="form-select" id="paginationLimit">
                                        <option value='2'>Select</option>
                                        <option value='2'>2</option>
                                        <option value='4'>4</option>
                                        <option value='6'>6</option>
                                        
                                    </select>
                             </div>
                             <div class=" col-sm-7">
                             <div class="btn-group btn-group-sm" role="group" id="paginationButtons"></div>
                            </div>
                        </div>
              </div>
          </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js">
        </script>
            <script src="./expense.js"></script>
</body>
</html>
